<!DOCTYPE html>

<html>
  <head>
    <title>Unit 4, Login</title>
  </head>

  <body>
    <h2>Login</h2>
    <form method="post" action="{{login|default('/unit4/login')}}">
      <span style="color: red">{{error}}</span>
      <label>
        Username
        <input type="text" name="username" value="{{username}}">
      </label>
      <br>
      <label>
        Password
        <input type="password" name="password">
      </label>
      <br>
      <br>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
