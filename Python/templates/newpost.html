<html>
  <head>
    <title>Problem set 3 - Blog - New post</title>
  </head>
  <body>
    <h1>New post</h1>
    <form method="post" action="/unit3/blog/newpost">
      <label>
        Subject<br>
        <input type="text" name="subject" value="{{subject}}">

      <br>
      <label>
        Content<br>

      <div>
        {{error}}
      <div>
      <input type="submit">
    </form>
  </body>
</html>
